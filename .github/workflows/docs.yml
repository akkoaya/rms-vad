name: Deploy Docs

on:
  push:
    branches: [master]
    paths:
      - "*.md"
      - "docs/**"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build docs page
        run: |
          mkdir -p _site
          cp README.md _site/index.md
          if [ -f README_CN.md ]; then cp README_CN.md _site/; fi
          if [ -d docs ]; then cp -r docs/* _site/; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
